{% extends 'base.html' %}

{% block content %}

<h3 class="mb-4">Edit Hostel</h3>

<div class="row justify-content-center">
    <div class="col-md-6">

        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Update Hostel</h5>
            </div>

            <div class="card-body">

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Hostel Name</label>
                        <input type="text"
                               name="name"
                               class="form-control"
                               value="{{ hostel.name }}"
                               required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-2">
                        Save Changes
                    </button>
                </form>

            </div>
        </div>

        <a href="{% url 'hostel_list' %}" class="btn btn-secondary w-100 mt-3">
            Back to Hostels List
        </a>

    </div>
</div>

{% endblock %}
